<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Mouse+Memoirs|Raleway" rel="stylesheet">
    
    <meta name="theme-color" content="#583981" />
    
    <link rel="icon" href="http://neko.express/logo.png" type="image/png" />
    
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="no" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta itemprop="name" content="Neko Express" />
    <meta itemprop="description" content="Express Nekos delivered to your Application!" />
    <meta itemprop="image" content="http://neko.express/logo.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" value="http://neko.express/" />
    <meta name="twitter:title" content="Neko Express" />
    <meta name="twitter:description" content="Express Nekos delivered to your Application!" />
    <meta name="twitter:image" content="http://neko.express/logo.png" />

    <meta property="og:url" content="http://neko.express/" />
    <meta property="og:image" content="http://neko.express/logo.png" />
    <meta property="og:description" content="Express Nekos delivered to your Application!" />
    <meta property="og:title" content="Neko Express" />
    <meta property="og:site_name" content="neko.express" />
    <meta property="og:see_also" content="http://neko.express/" />

    <meta name="description" content="Express Nekos delivered to your Application!" />
    <meta name="keywords" content="neko,anime,express,api" />
    
    <style>
      .mcw{
        margin:0 auto;
        width:1400px;
      }
      @media only screen and (max-width: 1400px) {
        .mcw{
          margin:0;
          width:100%;
        }
      }
      body:before,
      body:after{
        position:absolute;
        content:'';
        width:100%;
        height:100%;
        left:0;top:0;bottom:0;right:0;
        background:linear-gradient(45deg, #60388b, #142754);
        transition:1s;
        z-index:-100;
      }
      body:after{
        background:url(http://greencentar.com/wp-content/uploads/2016/10/2073904226-background-pattern-style-3.png);
        background-size:cover;
        z-index:-10;
      }
      body{
        padding:0;margin:0;
        font-family: 'Indie Flower', cursive;
        color:white;
        background:black;
      }
      header{
        height:120px;
        background:linear-gradient(90deg, #1b1c3d, #242426);
        box-shadow:0 4px 0 0 rgba(0,0,0,0.2);
      }
      header icon{
        display:inline-block;
        width:80px;
        height:80px;
        margin:20px;
      }
      header icon img {
        width:100%;
        margin:auto;
      }
      header nav{
        float:right;
        cursor:default;
      }
      header nav button{
        margin:20px 0;
        height:80px;
        border:none;
        background:none;
        float:left;
        padding:0 60px;
        color:white;
        font-family: 'Mouse Memoirs', sans-serif;
        font-size:2em;
        text-transform:uppercase;
        cursor:pointer;
        transition:0.12s;
      }
      header nav button:hover{
        transition:0.06s;
        background:#4f347a;
      }
      page{
        display:block;
        margin:14px 0 10px 0;
        text-align:center;
      }
      page article{
        background:rgba(0,0,0,0.2);
        width:calc(33.333333% - 40px);
        margin:10px;
        text-align:center;
        padding:60px 0;
        cursor:default;
        display:inline-block;
      }
      page article h1{
        padding:0;
        margin:10px;
        font-family: 'Raleway', sans-serif;
      }
      page article p{
        padding:0;
        font-size:1.26em;
        margin:10px;
      }
      a {
        color:white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="mcw">
        <icon><img src="logo.png" /></icon>
        <nav>
          <button>COMING SOON</button>
          <a href="https://discord.gg/DbuAxfc"><button>Discord</button></a>
        </nav>
      </div>
    </header>
    <div class="mcw">
      <page>
        <article>
          <h1>Visit the Discord for updates!</h1>
          <p>
            Check out <a href="https://discord.gg/DbuAxfc">our Discord server</a> while you wait!
          </p>
        </article>
      </page>
    </div>
  </body>
</html>
