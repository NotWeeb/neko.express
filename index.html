<!DOCTYPE html>
<html>
  <head>
    <title>Neko Express</title>
    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Mouse+Memoirs|Raleway" rel="stylesheet">
    
    <meta name="theme-color" content="#583981" />
    
    <link rel="icon" href="http://neko.express/logo.png" type="image/png" />
    
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="no" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta itemprop="name" content="Neko Express" />
    <meta itemprop="description" content="Express Nekos delivered to your Application!" />
    <meta itemprop="image" content="http://neko.express/logo.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" value="http://neko.express/" />
    <meta name="twitter:title" content="Neko Express" />
    <meta name="twitter:description" content="Express Nekos delivered to your Application!" />
    <meta name="twitter:image" content="http://neko.express/logo.png" />

    <meta property="og:url" content="http://neko.express/" />
    <meta property="og:image" content="http://neko.express/logo.png" />
    <meta property="og:description" content="Express Nekos delivered to your Application!" />
    <meta property="og:title" content="Neko Express" />
    <meta property="og:site_name" content="neko.express" />
    <meta property="og:see_also" content="http://neko.express/" />

    <meta name="description" content="Express Nekos delivered to your Application!" />
    <meta name="keywords" content="neko,anime,express,api" />
    
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Mouse+Memoirs|Raleway" rel="stylesheet">
    <style>
      .mcw{
        margin:0 auto;
        width:1400px;
      }
      body:after{
        position:absolute;
        content:'';
        width:100%;
        height:100%;
        left:0;top:0;bottom:0;right:0;
        z-index:-100;
        background:url(http://greencentar.com/wp-content/uploads/2016/10/2073904226-background-pattern-style-3.png);
        background-size:cover;
      }
      body{
        height:100vh;
        width:100vw;
        padding:0;margin:0;
        font-family: 'Indie Flower', cursive;
        color:white;
        background-color:#4351a9;
        background-image:url(https://wallup.net/wp-content/uploads/2015/12/14599-anime.jpg);
        background-size:cover;
        background-position:0%;
        animation:80s wp ease-in-out infinite;
      }
      @keyframes wp{
        0%{
          background-position:0%;
        }
        50%{
          background-position:100%;
        }
        100%{
          background-position:0%;
        }
      }
      header{
        height:120px;
        background:linear-gradient(90deg, #1b1c3d, #242426);
        box-shadow:0 4px 0 0 rgba(0,0,0,0.2);
      }
      header icon{
        display:inline-block;
        width:80px;
        height:80px;
        margin:20px;
      }
      header icon img {
        width:100%;
        margin:auto;
      }
      header nav{
        float:right;
        cursor:default;
      }
      header nav button{
        margin:20px 0;
        height:80px;
        border:none;
        background:none;
        float:left;
        padding:0 60px;
        color:white;
        font-family: 'Mouse Memoirs', sans-serif;
        font-size:2em;
        text-transform:uppercase;
        cursor:pointer;
        transition:0.12s;
      }
      header nav button:hover{
        transition:0.06s;
        background:#4f347a;
      }
      page{
        display:block;
        margin:14px 0 10px 0;
        text-align:center;
      }
      page article{
        background:rgba(29,30,55,0.8);
        width:400px;
        margin:10px;
        text-align:center;
        padding:60px 0;
        cursor:default;
        display:inline-block;
      }
      page article h1{
        padding:0;
        margin:10px;
        font-family: 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="mcw">
        <icon><img src="logo.png"/></icon>
        <nav>
          <button>API</button>
          <button>Documentation</button>
          <button>Nekos</button>
          <button>Discord</button>
        </nav>
      </div>
    </header>
    <div class="mcw">
      <page>
        <article>
          <h1>Fastest Neko API</h1>
          <p>
            Here will be some content or something I guess.
          </p>
        </article>
        <article>
          <h1>Wide, Diverse range of Nekos</h1>
          <p>
            Here will be some content or something I guess.
          </p>
        </article>
        <article>
          <h1>Catagorized and Organised</h1>
          <p>
            Here will be some content or something I guess.
          </p>
        </article>
      </page>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    $(document).ready(function(){
      
    })
  </script>
</html>
